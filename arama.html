<style type="text/css">
   /* @import url('https://unpkg.com/css.gg@2.0.0/icons/css/search.css');*/
body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container{
    position: relative;
    display: flex;
    justify-content: center;
    width: 100%;
    height: 100vh;
}
.anakutu{
    position: absolute;
    width: 50%;
    height: 50px;
    background-color:transparent;
    border-radius: 25px 25px 25px 25px;
    align-items: center;
    margin-top: 20px;
    border: 1px solid black;
}
.text{
    width: 70%;
    position: absolute;
    height: 90%;
    background-color:transparent;
    margin-top: 0px;
    margin-left: 30px;
    border-radius:25px 0  0 25px   ;
    font-size: 14px;
    padding-left:0 ;
    font-family: 'Times New Roman', Times, serif;
    font-style: normal;
    border: 0;
    outline: none;
    
}
.text:focus-within {
    margin-left: 0px;
    padding-left: 35px;
    width:80%;
    border: 2px solid rgb(61, 214, 94); 
}
.icon{
   position: absolute;
   top: 13px;
   margin-left: 5px;
   margin-right: 10px;
   display: none;
  
   
}

.icon2 {
    position: absolute;
    top: 13px;
    right: 20px;
    margin-left: 10px;
    margin-right:10px ;
    background-color: transparent;
    fill: black;
    
}
@media(max-width:767px ){
    .icon2{
        top: 13px;
        right: 5%;
        margin-left: 2%;
        margin-right: 2%;
    }
}
.anakutu:focus-within .icon{
left: 0px;
 display: block;

}
.anakutu:focus-within {
    width: 55%;
}
.sonkutu{
    width: 13%;
    right: 0;
    position: absolute;
    height: 100%;
    background-color: rgb(146, 144, 144);
    border-radius:0 25px  25px 0;
    box-sizing: border-box;
    border: none;
}
    
</style>
